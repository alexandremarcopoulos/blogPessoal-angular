                <div class="card-body">
                    <h5 class="card-title text-center">Alexandre Marcopoulos Henrique</h5>

                    <p class="card-text text-center">Estudante da turma azul!.</p>

                    <a href="https://www.linkedin.com/in/alexandre-marcopoulos/"
                        class="btn btn-outline-info d-flex justify-content-center mb-3 " target="_blank">LinkedIn</a>

                    <a href="https://github.com/alexandremarcopoulos"
                        class="btn btn-outline-dark d-flex justify-content-center" target="_blank">GitHub</a>

                    <hr class="mt-4 mb-3">

                    <h6 class="mb-3 text-monospace text-center">Pesquisar por titulo</h6>

                    <input type="text" class="form-control mb-3 w-100" placeholder="Pesquisar postagem">

                    <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                </div>
            </div>

        </div>

        <div class="col-md-8">

            <div>

                <h3 class="text-center mb-4 text-monospace">Como tem sido minha experiência na Generation?</h3>

                <div class="form-group">

                    <label for="titulo" class="text-monospace">Título</label>
                    <input type="text" name="" id="titulo" class="form-control" placeholder="Digite seu titulo">

                </div>

                <div class="form-group">
                    <label for="texto" class="text-monospace">Texto:</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control"
                        placeholder="Digite seu texto"></textarea>
                </div>

                <div class="d-flex justfy-content-end">
                    <button type="button" class="btn btn-outline-info w-25 ">Publicar</button>
                </div>

            </div>

            <hr class="mt-5 mb-5">

            <h3 class="text-monospace text-center mb-5">Minhas Postagens!</h3>

            <div class="card mb-4" *ngfor="let postagem of listaPostagens">
                <div class="card-header">
                    <h5 class="card-title">{{postagem.titulo}}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{postagem.texto}}</p>
                    
                    <small class="form-text m-0 text-muted mb-0 text-monospace">
                        postado em {{postagem.data | date: 'dd/MM/yyyy' }} às {{postagem.data | date:'HH:mm'}}
                    </small>
                    
                </div>
            </div>

        </div>

    </div>

</div>
